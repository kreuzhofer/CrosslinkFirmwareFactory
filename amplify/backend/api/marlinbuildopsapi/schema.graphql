type BuildDefinition @model 
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  sourceTree: String!
  configTree: String!
  printerManufacturer: String
  printerModel: String
  printerMainboard: String
  description: String
  configurationJSON: String
  buildJobs: [BuildJob!] @connection(name: "BuildDefinitionBuildJobConnection")
}

type BuildJob @model 
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  buildDefinition: BuildDefinition! @connection(name: "BuildDefinitionBuildJobConnection")
  status: BuildJobStatus!
  startTimestamp: Int!
  endTimestamp: Int
  message: String
  log: String
}

enum BuildJobStatus {
  QUEUED
  STARTING
  RUNNING
  DONE
  FAILED
}

type Patron @model {
  id: ID!
  email: String!
  name: String!
  pledge: Int!
  patron_status: String!
  will_pay_amount_cents: Int
  last_event: String
}